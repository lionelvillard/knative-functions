apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: switches-dispatcher-nodejs
  namespace: knative-functions
spec:
  template:
    spec:
      containers:
      - image: villardl/switches-dispatcher-nodejs
        volumeMounts:
        - name: switches-nodejs
          mountPath: /etc/config.json
          subPath: config.json
      volumes:
        - name: switches-nodejs
          configMap:
            name: switches-nodejs