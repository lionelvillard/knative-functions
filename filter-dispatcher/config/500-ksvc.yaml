apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: filters-dispatcher-nodejs
  namespace: knative-functions
spec:
  template:
    spec:
      containers:
      - name: filter-dispatcher
        image: villardl/filter-dispatcher-nodejs
        volumeMounts:
        - name: filters-nodejs
          mountPath: /etc/config.json
          subPath: config.json
      volumes:
        - name: filters-nodejs
          configMap:
            name: filters-nodejs